; ==============================================================================
; НАСТРОЙКИ PHP ДЛЯ РАЗРАБОТКИ (php.ini)
; ==============================================================================

; Вывод ошибок: максимально подробно для отладки
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On

; Часовой пояс и кодировка
date.timezone = "UTC"
default_charset = UTF-8

; Ресурсы и лимиты (настроены с запасом для локальной разработки)
memory_limit = 256M
upload_max_filesize = 20M
post_max_size = 20M
max_execution_time = 60

; OPCache: ускоряет выполнение PHP за счет кэширования скомпилированного кода.
; validate_timestamps = 1 позволяет Apache/PHP подхватывать изменения в файлах мгновенно.
opcache.enable = 1
opcache.enable_cli = 1
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0

; Безопасность и окружение
expose_php = Off        ; Скрываем заголовок "X-Powered-By: PHP/..."
variables_order = "EGPCS" ; Порядок переменных (Environment, Get, Post, Cookie, Server)

; ==============================================================================
; НАСТРОЙКИ XDEBUG (версия 3.x)
; Большинство параметров управляются через переменные окружения в .env
; ==============================================================================
xdebug.mode = ${XDEBUG_MODE}
xdebug.start_with_request = ${XDEBUG_START}
xdebug.client_host = ${XDEBUG_CLIENT_HOST}
xdebug.client_port = 9003

; Автоматическое определение IP хоста (полезно для Linux/Docker Desktop)
xdebug.discover_client_host = true
xdebug.log_level = 0
