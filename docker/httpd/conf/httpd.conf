# ==============================================================================
# КОНФИГУРАЦИЯ: FRAMEWORK (SINGLE ENTRY POINT)
# Подходит для: Laravel, Symfony, Slim или самописных роутеров.
# Особенности:
#   - Максимальная производительность (минимум проверок файловой системы).
#   - Весь трафик, которого нет на диске, агрессивно уходит на index.php.
#   - SetHandler работает без дополнительных условий, так как роутинг на PHP.
#   - Идеален для Production сред с высокой нагрузкой.
# ==============================================================================

ServerRoot "/usr/local/apache2"
Listen 80

# Основные системные модули (обязательные)
LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule authz_host_module modules/mod_authz_host.so

# Модули для базовой функциональности
LoadModule dir_module modules/mod_dir.so
LoadModule mime_module modules/mod_mime.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule alias_module modules/mod_alias.so

# Модули для PHP-FPM
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so

# Модули для логирования и заголовков
LoadModule log_config_module modules/mod_log_config.so

# Настройки пользователя (обязательно для mod_unixd)
User daemon
Group daemon

# Основные настройки сервера
ServerName localhost
ServerAdmin admin@localhost
DirectoryIndex index.html index.php index.htm
DocumentRoot "/var/www/html"

# Права доступа к корневой директории
<Directory />
    AllowOverride None
    Require all denied
</Directory>

# Конфигурация основной директории
<Directory "/var/www/html">
    # -Indexes запрещает просмотр списка файлов
    # +FollowSymLinks обязателен для работы mod_rewrite
    Options -Indexes +FollowSymLinks

    # ОТКЛЮЧАЕМ .htaccess для скорости (Production Best Practice)
    AllowOverride None
    Require all granted

    # Включаем движок перенаправлений (Single Entry Point)
    RewriteEngine On

    # Если запрос — это НЕ существующий файл или директория
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_FILENAME} !-f
    # ПЕРЕНАПРАВЛЯЕМ всё на index.php
    RewriteRule . index.php [L,QSA]
</Directory>

# Передаем ВСЕ PHP-файлы в PHP-FPM через SetHandler напрямую (максимально быстро).
<FilesMatch \.php$>
    SetHandler "proxy:unix:/var/run/php/php-fpm.sock|fcgi://localhost"
</FilesMatch>

# Скрытие директории .git, .env и других чувствительных файлов, кроме .well-known
<FilesMatch "^\.(?!well-known)">
    Require all denied
</FilesMatch>

# Настройка индексов
DirectoryIndex index.php index.html

# MIME типы
TypesConfig conf/mime.types

# Логирование
ErrorLog /proc/self/fd/2
CustomLog /proc/self/fd/1 common
LogLevel info
